<head>

<h1>Website Survey</h1>

<fieldset style="margin-left:300px;margin-right:300px;">
  <legend>Full Name</legend>
  
<br>
  
<label> First Name </label>
<input type="text" required><br><br>
<label> Middle Name </label>
<input type="text"><br><br>
<label> Last Name </label>
<input type="text"><br><br>
  
</fieldset>

<br><br>
  
<fieldset style="margin-left:300px;margin-right:300px;">
  
    <legend>Email</legend>
<label>Your Email</label>
<input type="email"><br><br>
<label>Your Password</label>
<input type="p"><br><br><br>
</fieldset>
  
<br><br>
  
<fieldset style="margin-left:300px;margin-right:300px;">
     <legend>Private Details</legend>
<label>Your Age</label>
<input type="number" name="Email"><br><br>

  <label>Gender:</label>
<input type="radio" name="M">Male
<input type="radio"name="F">Female
<input type="radio"name="O">Other<br><br>
  
</fieldset>
  
<br><br>
  

<fieldset style="margin-left:300px;margin-right:300px;">
<legend>Questions</legend>

<label>Did you enjoy this Website?</label>
<input type="radio"name="F">Yes
<input type="radio"name="O">No<br><br>

<input type="radio"name="O">No<br><br>

<input type="radio"name="F">Yes

<input type="text"><br>
  
</fieldset>

<br>

<input type="submit" value="Submit">

<br>
